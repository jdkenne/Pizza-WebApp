<html>
  <head>
    <body style="background-color: purple"></body>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/login.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div class="container">
      <h1>Tiger's Pizza!</h1>
      <h2>Your place for the best pizza in Clemson, SC!</h2>
      <br />
      <form action="" method="post">
        <input
          type="text"
          placeholder="Username"
          name="username"
          value="{{
          request.form.username }}"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          value="{{
          request.form.password }}"
        />
        <input class="btn btn-default" type="submit" value="Login" />
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
    </div>
  </body>
</html>
